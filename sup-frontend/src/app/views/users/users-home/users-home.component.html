<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> {{title}}
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th>#</th>
                <th>Username</th>
                <th>E-mail</th>
                <th>Role</th>
                <th>Date</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.username}}</td>
                  <td>{{user.email}}</td>
                  <td>{{user.role.nom}}</td>
                  <td>{{user.createdAt}}</td>
                  <td><button class="btn btn-primary"  (click)="edit(user)"><i class="fa fa-edit"></i></button>
                    <button class="btn btn-danger" (click)="delete(user)"><i class="fa fa-remove"></i> </button></td>
              </tr>
            </tbody>
          </table>
          <nav>
            <ul class="pagination">
              <li class="page-item"><a class="page-link">Prev</a></li>
              <li class="page-item active">
                <a class="page-link">1</a>
              </li>
              <li class="page-item"><a class="page-link">2</a></li>
              <li class="page-item"><a class="page-link">3</a></li>
              <li class="page-item"><a class="page-link">4</a></li>
              <li class="page-item"><a class="page-link">Next</a></li>
            </ul>
          </nav>
          <button class="btn btn-success" [routerLink]="['/users/add']"><i class="fa fa-plus"></i></button>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
