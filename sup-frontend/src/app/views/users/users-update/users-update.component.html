<div class="animated fadeIn">
    <div class="row">
      <div *ngIf="message">{{message}}</div>
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header">
            <h1><i class="fa fa-align-justify"></i> {{title}}</h1>
            <p class="text-muted">Create your user account</p>
          </div>
          <div class="card-body">
            <div class="card-body p-4">
                <form #userForm="ngForm" (ngSubmit)="createUser(userForm)" novalidate>
                    <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Username" autocomplete="username" required
                  name="username" [(ngModel)]="newUser.username" #login="ngModel" >
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="email" class="form-control" placeholder="Email" autocomplete="email" required
                  name="email" [(ngModel)]="newUser.email" #password="ngModel" >
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Password" autocomplete="new-password" required
                  name="password" [(ngModel)]="newUser.password" #password="ngModel" >
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-people"></i></span>
                  </div>
                  <input name="profil" id="profil"  class="form-control" disabled *ngIf="newUser.role!=null" [(ngModel)]="newUser.role.nom">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div> Modifier mon mot de passe ?
                    <input type="checkbox" name="updatemotdepasse" id="updatemotdepasse" [(ngModel)]="updatemotdepasse">
                    </div>
                <div class="input-group mb-3" *ngIf="updatemotdepasse">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" autocomplete="new-password" required
                    name="password1" [(ngModel)]="newUser.password1" #password1="ngModel" >
                  </div>
                  <div class="input-group mb-4" *ngIf="updatemotdepasse">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Repeat password" autocomplete="new-password" required
                    name="password2" [(ngModel)]="newUser.password2" #password2="ngModel" >
                    <div class="input-group-prepend" *ngIf="newUser.password1&&newUser.password2">
                      <span class="input-group-text" style="background-color: white;border-color: transparent">
                        <i class="icon-check" style="color:#4dbd74" *ngIf="newUser.password2==newUser.password1"></i>
                        <i class="icon-close" style="color:red" *ngIf="newUser.password2!=newUser.password1"></i>
                      </span>
                    </div>
                  </div>
                <button type="button" class="btn btn-block btn-success" (click)="update(userForm)">Create Account</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!--/.col-->
    </div>
    <!--/.row-->
  </div>
