<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-header">
          <h1><i class="fa fa-align-justify"></i> {{title}}</h1>
          <p class="text-muted">Create your user account</p>
        </div>
        <div class="card-body">
          <div class="card-body p-4">
              <form #userForm="ngForm" (ngSubmit)="createUser(userForm)" novalidate>
                  <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-user"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Username" autocomplete="username" required
                name="username" [(ngModel)]="newUser.username" #login="ngModel" >
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>
                <input type="email" class="form-control" placeholder="Email" autocomplete="email" required
                name="email" [(ngModel)]="newUser.email" #password="ngModel" >
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-lock"></i></span>
                </div>
                <input type="password" class="form-control" placeholder="Password" autocomplete="new-password" required
                name="password" [(ngModel)]="newUser.password" #password="ngModel" >
              </div>
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-people"></i></span>
                </div>
                <select name="profil" id="profil"  class="form-control" required 
                name="role" [(ngModel)]="newUser.role" #role="ngModel" >
                  <option value="teacher">Teacher</option>
                  <option value="student">Student</option>
                </select>
              </div>
              <button type="button" class="btn btn-block btn-success" (click)="createUser(userForm)">Create Account</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
