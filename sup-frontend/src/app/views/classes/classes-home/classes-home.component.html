<div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> {{title}}
          </div>
          <div class="card-body">
            <table class="table table-bordered table-striped table-sm">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Nom</th>
                  <th>Date</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let classe of classes">
                    <td *ngIf="choixclasse.id!=classe.id">{{classe.id}}</td>
                    <td *ngIf="choixclasse.id!=classe.id">{{classe.nom}}</td>
                    <td *ngIf="choixclasse.id!=classe.id">{{classe.createdAt}}</td>
                    <td *ngIf="choixclasse.id!=classe.id"><button class="btn btn-primary"  (click)="edit(classe)"><i class="fa fa-edit"></i></button>
                        <button class="btn btn-danger" (click)="delete(classe)"><i class="fa fa-remove"></i> </button></td>
                    <td colspan="4" *ngIf="choixclasse.id==classe.id">
                      <input type="text" name="classe" id="classe" [(ngModel)]="classe.nom" class="form-control" #nom="ngModel">
                      <button class="btn btn-primary"  (click)="update(classe)"><i class="fa fa-edit"></i></button>
                        <button class="btn btn-danger" (click)="reset()"><i class="fa fa-remove"></i> </button>
                      </td>
                  </tr>
              </tbody>
            </table>
            <nav>
              <ul class="pagination">
                <li class="page-item"><a class="page-link">Prev</a></li>
                <li class="page-item active">
                  <a class="page-link">1</a>
                </li>
                <li class="page-item"><a class="page-link">2</a></li>
                <li class="page-item"><a class="page-link">3</a></li>
                <li class="page-item"><a class="page-link">4</a></li>
                <li class="page-item"><a class="page-link">Next</a></li>
              </ul>
            </nav>
            <button class="btn btn-success" [routerLink]="['/classes/add']"><i class="fa fa-plus"></i></button>
          </div>
        </div>
      </div>
      <!--/.col-->
    </div>
    <!--/.row-->
  </div>
