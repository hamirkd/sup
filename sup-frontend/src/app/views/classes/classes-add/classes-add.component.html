<div class="animated fadeIn">
    <div class="row">
      <div *ngIf="message">{{message}}</div>
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header">
            <h1><i class="fa fa-align-justify"></i> {{title}}</h1>
            <p class="text-muted">Créer une classe</p>
          </div>
          <div class="card-body">
            <div class="card-body p-4">
                <form #classeForm="ngForm" (ngSubmit)="createClasse(classeForm)" novalidate>
                    <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-home"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Nom de la classe" autocomplete="classe" required
                  name="classe" [(ngModel)]="newClasse.nom" #nom="ngModel" >
                </div>
                <button type="button" class="btn btn-block btn-success" (click)="createClasse(classeForm)">Créer</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!--/.col-->
    </div>
    <!--/.row-->
  </div>
