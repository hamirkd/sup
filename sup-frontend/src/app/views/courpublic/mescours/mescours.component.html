<div class="animated fadeIn">
  <div class="row">
    <p>Recherche :
      <input (keyup)="onKey($event)">
    </p>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> {{title}}
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th>#</th>
                <th>Titre</th>
                <th>Username</th>
                <th>E-mail</th>
                <th>Date</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cour of cours">
                <td colspan="5" *ngIf="choixcour.id==cour.id">
                  <table class="table table-bordered table-striped table-sm">
                    <tr>
                      <th>username</th>
                      <th>email</th>
                    </tr>
                    <tr *ngFor="let user of cour.usersSuivi">
                      <td>{{user.username}}</td>
                      <td>{{user.email}}</td>
                    </tr>
                  </table>
                </td>
                <td *ngIf="choixcour.id!=cour.id">{{cour.id}}</td>
                <td *ngIf="choixcour.id!=cour.id">{{cour.titre}}</td>
                <td *ngIf="choixcour.id!=cour.id">{{cour.user.username}}</td>
                <td *ngIf="choixcour.id!=cour.id">{{cour.user.email}}</td>
                <td *ngIf="choixcour.id!=cour.id">{{cour.createdAt}}</td>
                <td>
                  <button class="btn btn-primary" (click)="suivre(cour)"><i class="fa fa-edit"></i>Ne plus suivre</button>
                  <button class="btn btn-primary" (click)="suivreetudiant(cour)"><i class="fa fa-user"></i>Voir</button>
                </td>
              </tr>
            </tbody>
          </table>
          <nav>
            <ul class="pagination">
              <li class="page-item"><a class="page-link">Prev</a></li>
              <li class="page-item active">
                <a class="page-link">1</a>
              </li>
              <li class="page-item"><a class="page-link">2</a></li>
              <li class="page-item"><a class="page-link">3</a></li>
              <li class="page-item"><a class="page-link">4</a></li>
              <li class="page-item"><a class="page-link">Next</a></li>
            </ul>
          </nav>
          <button class="btn btn-success" [routerLink]="['/courspublic']"><i class="fa fa-plus"></i></button>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
