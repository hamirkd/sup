<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form #userForm="ngForm" (ngSubmit)="createUser(userForm)" novalidate>
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Username" autocomplete="username" required
                name="username" [(ngModel)]="newUser.username" #login="ngModel" >
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Email" autocomplete="email" required
                  name="email" [(ngModel)]="newUser.email" #password="ngModel" >
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Password" autocomplete="new-password" required
                  name="password" [(ngModel)]="newUser.password" #password="ngModel" >
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Repeat password" autocomplete="new-password" required
                  name="password1" [(ngModel)]="newUser.password1" #password1="ngModel" >
                  <div class="input-group-prepend" *ngIf="newUser.password1&&newUser.password">
                    <span class="input-group-text" style="background-color: white;border-color: transparent">
                      <i class="icon-check" style="color:#4dbd74" *ngIf="newUser.password==newUser.password1"></i>
                      <i class="icon-close" style="color:red" *ngIf="newUser.password!=newUser.password1"></i>
                    </span>
                  </div>
                </div>
                <button type="button" class="btn btn-block btn-success"  (click)="createUser(userForm)" >Create Account</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
